<h2>
    Listado de Estudiantes
</h2>
<div class="jumbotron">

    <div class="alert alert-primary">
        <a [routerLink]="['/estudiante-add']" class="btn btn-primary">Ingresar</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th colspan="3">Notas</th>
                <th>Promedio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes">
                <td>{{ estudiante.id }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.nota1 }}</td>
                <td>{{ estudiante.nota2 }}</td>
                <td>{{ estudiante.nota3 }}</td>
                <td>{{ ((estudiante.nota1+estudiante.nota2+estudiante.nota3)/3).toFixed(1) }}</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>    
</div>
