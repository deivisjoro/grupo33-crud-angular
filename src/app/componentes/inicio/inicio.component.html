<h2>
   Iniciar Sesion
</h2>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="#">
            <div class="card">
                <div class="card-header bg-dark">
                    <h3 class="text-center text-white">Datos del Usuario</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" #username placeholder="Ingresar nombre del username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" #password placeholder="Ingresar el password" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row p-2">
                        <div class="col-md-6">
                            <input type="button" (click)="login(username.value, password.value)" class="btn btn-primary btn-block" value="Ingresar">
                        </div>
                        <div class="col-md-6">
                            <a [routerLink]="['/inicio']" class="btn btn-danger btn-block">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
